{% extends "layout.html" %}

{% block javascript %}

<script>
$(function() {
    $('img').click(function() {
        var id = $(this).attr("id");
        if($(this).hasClass('selected')) {
            $(this).removeClass('selected');
            var posting = $.post("/select", {
                image_id : id,
                selected : true
            });
        }
        else {  
            $(this).addClass('selected');
            var posting = $.post("/select", {
                image_id : id,
                selected : false
            });
        }
    });
    var counter = 0;
    $('#aesthetic_start').click(function(){
        if (counter == 0) {
            counter = 1;
            $('#result').empty();
            var posting = $.post("#", {
            });
            posting.done(function (response) {
                var result = $('<div />').append(response).find('#containerId').html();
                alert("done");
                counter = 0;
                $('#result').prepend(result);
            });
        }else{
            alert("wait for ndd to finish");
        }
    });
});
</script>
{% endblock %}

{% block content %}
    <button id="aesthetic_start">Start Aesthetic Analyse</button>

    <div class="container" id="result">
        {% for image_src,image_id,aesthetic_score,selected in image_srcs %}
         <div class="col-sm-6 col-md-4 col-lg-2">
            <div class="thumbnail">
                <img src="{{ image_src }}" id="{{image_id}}"{% if selected == True %} class='selected' {% endif %} alt="Lights" style="width:100%">
                <div class="caption">{{aesthetic_score}}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    
{% endblock %}
